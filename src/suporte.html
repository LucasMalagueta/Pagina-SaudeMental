<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte - Rede de Apoio para Saúde Mental</title>

  <script src="script.js"></script>
  <link href="../bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="cover.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
    }

    .support-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>

<body class="text-bg-dark">
  <div class="support-wrapper">
    <header class="mb-auto p-3 position-relative">
      <div class="container d-flex justify-content-center align-items-center">
        <a href="index.html" class="btn btn-outline-light position-absolute top-0 start-0 m-3">← Voltar</a>
        <h3 class="mb-0">Health</h3>
      </div>
    </header>

    <main class="container px-3 px-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-12">
          <div class="card shadow-lg p-4 mx-auto">
            <div class="card-body text-start text-dark">
              <h2 class="text-center mb-4">Contato e Suporte</h2>
              <p class="text-center">Precisa de ajuda? Envie sua dúvida ou sugestão:</p>
              <form action="#" method="POST">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="mensagem" class="form-label">Mensagem</label>
                  <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>

              <hr class="my-4">
              <h5>Links úteis de emergência:</h5>
              <ul>
                <li>📞  <a href="https://cvv.org.br/" target="_blank">CVV - Centro de Valorização da Vida</a></li>
                <li>🧠  <a href="https://www.saude.gov.br/saude-mental" target="_blank">Ministério da Saúde - Saúde Mental</a></li>
                <li>🚓  <a href="https://www.policiamilitar.sp.gov.br/" target="_blank">Polícia Militar: 190</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
